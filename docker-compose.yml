services:
  nyalog-mysql:
    container_name: nyalog-mysql
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes:
      - ./mysql/data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: nyalog
      MYSQL_USER: nyalog
      # 自定义数据库用户密码
      MYSQL_PASSWORD: nyalog
      MYSQL_ROOT_PASSWORD: nyalog
      # 酌情使用
      # MYSQL_ALLOW_EMPTY_PASSWORD: true

  nyalog-server:
    container_name: nyalog-server
    depends_on:
      - nyalog-mysql
    build:
      context: ./gin-server
      dockerfile: Dockerfile
    volumes:
      - ./gin-server/gin-blog-server/config:/app/config
    environment:
      - CONFIG_PATH=/app/config/config.ini
      - MYSQL_HOST=nyalog-mysql
    ports:
      - "1300:1300"

  nyalog-web:
    container_name: nyalog-web
    build:
      context: ./vue-client
      dockerfile: Dockerfile
    ports:
      - "1400:80"